<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Template</title>
    <!-- favicon trick-->
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=cdnjs.com">
    <!-- Adding Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <!-- font awesome icon -->
            <i class="fas fa-quote-left"> </i>
            <span id="quote"> Don’t worry if it doesn’t work right. If everything did, you’d be out of a job.” </span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">(Mosher’s Law of Software Engineering)</span>
        </div>

        <!-- Buttom for next -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">Next</button>

        </div>

    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
